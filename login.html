<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="main-header">
        <div class="container header-content"><a href="index.html" class="logo">GRUPO <span>PREMIA</span></a></div>
    </header>
    <div class="page-container" style="max-width:500px;">
        <h2 style="text-align:center; margin-bottom:30px;">Bienvenido</h2>
        <form id="loginForm">
            <input type="email" id="email" class="form-control" placeholder="Correo electrónico" required
                style="margin-bottom:15px;">
            <input type="password" id="password" class="form-control" placeholder="Contraseña" required
                style="margin-bottom:30px;">
            <button type="submit" class="btn-primary">INGRESAR</button>
        </form>
    </div>
    <script type="module">
        import { loginUser } from './utils.js';
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            if (loginUser(document.getElementById('email').value, document.getElementById('password').value)) {
                const url = localStorage.getItem('returnUrl') || 'perfil.html';
                localStorage.removeItem('returnUrl'); window.location.href = url;
            }
        });
    </script>
</body>

</html>
