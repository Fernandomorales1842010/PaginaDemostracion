<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo Premia | Inicio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
</head>

<body>
    <header class="main-header">
        <div class="container header-content">
            <a href="index.html" class="logo">GRUPO <span>PREMIA</span></a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="catalogo.html">Catálogo</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <a href="perfil.html" class="header-icon-btn"><i class="far fa-user"></i></a>
                <a href="carrito.html" class="header-icon-btn">
                    <i class="fas fa-shopping-bag"></i> <span class="cart-count">0</span>
                </a>
                <div class="menu-toggle"><i class="fas fa-bars"></i></div>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="container hero-content">
            <div class="hero-text reveal">
                <h1>EL PREMIO A <br><span class="text-red">LA EXCELENCIA.</span></h1>
                <h2>Diseño, calidad y precisión en cada trofeo.</h2>
                <a href="catalogo.html" class="btn-main js-transition-link">VER COLECCIÓN</a>
            </div>
            <div class="hero-image reveal">
                <model-viewer src="./assets/trofeo_azul.glb" alt="Trofeo 3D" auto-rotate rotation-per-second="15deg"
                    shadow-intensity="0.5" shadow-softness="1" camera-orbit="0deg 90deg 3m" interaction-prompt="none"
                    disable-zoom style="width: 100%; height: 100%; pointer-events: none;">
                </model-viewer>
            </div>
        </div>
    </section>

    <section class="categories-section">
        <div class="container">
            <div class="bento-grid">
                <a href="catalogo.html" class="bento-card card-large js-transition-link reveal">
                    <div class="card-content">
                        <h3>Copas &<br>Trofeos</h3>
                        <span class="text-red" style="font-size:0.8rem; font-weight:700;">EXPLORAR &rarr;</span>
                    </div>
                    <div class="image-wrapper">
                        <img src="./assets/img_trofeotargeta.png" alt="Copas">
                    </div>
                </a>
                <div class="bento-card card-medium reveal">
                    <div class="card-content">
                        <h3>Cristales</h3>
                    </div>
                    <div class="image-wrapper"><img src="https://placehold.co/300/f5f5f5/333?text=Cristal"
                            alt="Cristal"></div>
                </div>
                <div class="bento-card card-medium reveal">
                    <div class="card-content">
                        <h3>Plaquetas</h3>
                    </div>
                    <div class="image-wrapper"><img src="https://placehold.co/300/f5f5f5/333?text=Plaqueta"
                            alt="Plaqueta"></div>
                </div>
                <div class="bento-card card-wide reveal">
                    <div class="card-content">
                        <h3>Medallas</h3>
                    </div>
                    <div class="image-wrapper"><img src="https://placehold.co/500x300/f5f5f5/333?text=Medallas"
                            alt="Medallas"></div>
                </div>
            </div>
        </div>
    </section>
    <script type="module" src="script.js"></script>
</body>

</html>
